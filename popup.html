<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./popup.js" type="module"></script>
    <link rel="stylesheet" typ="text/css" href="./popup.css" />
  </head>
  <body>
    <main id="container">
      <hgroup class="header-wrapper">
        <h1 id="header-en" class="header">Strange Astronaut</h1>
      </hgroup>

      <section id="toggle-wrapper" class="card">
        <label for="toggle-btn" class="card-header">ON/OFF</label>
        <div class="card-content">
          <div id="timer-wrapper">
            <p id="timer-description">30초마다 자동 종료(무료 평가판)</p>
            <div id="timer">
              <p id="timer-minute">00</p>
              <p class="timer-colon">:</p>
              <p id="timer-second">30</p>
            </div>
          </div>
          <button id="toggle-btn">
            <div class="switch">
              <div class="switch__dot"></div>
              <div class="switch__bg"></div>
            </div>
          </button>
        </div>
      </section>

      <section id="payment-wrapper" class="card">
        <h3 class="card-header">GET PREMIUM</h3>
        <div class="card-content">
          <div class="description-wrapper">
            <p id="payment-description">
              우주왕복선을 호출해 우주비행사의 친구들을 시간 제한 없이 이용해
              보세요.
            </p>
          </div>
          <div class="btn-wrapper">
            <button class="payment-btn">
              <p class="icon">🚀</p>
              <p id="payment-btn-text" class="text">우주왕복선 호출하기</p>
            </button>
            <button id="restore-btn" class="restore-payment">구매 복원</button>
          </div>
        </div>
      </section>

      <section id="fee-for-section" class="card">
        <h3 class="card-header">CUSTOMIZE</h3>
        <div class="card-content">
          <label id="customize-size" for="customize-size-input"
            ><p id="customize-size-label">크기 조절</p>
            <input
              id="customize-size-input"
              class="customize-size-input"
              type="range"
              min="40"
              max="200"
              value="100"
            />
            <p class="size-indicator">100%</p></label
          >
          <label id="customize-dot-count" for="customize-dot-count-input-ko"
            ><input
              id="allow-dots-custom-input-ko"
              class="allow-dots-custom-input"
              type="checkbox"
            />
            <p id="customize-dot-count-label">고정점 수</p>
            <input
              id="customize-dot-count-input-ko"
              class="customize-dot-count-input"
              type="range"
              value="20"
              max="50"
              min="10"
            />
            <p class="dot-count-indicator">20</p></label
          >
        </div>
        <div id="locker">PREMIUM REQUIRE</div>
      </section>

      <section class="lang-select-wrapper card">
        <label for="lang-select" class="card-header">Language</label>
        <div class="card-content">
          <select id="lang-select">
            <option value="default">🌐 Default</option>
            <option value="en">🇬🇧 English</option>
            <option value="ko">🇰🇷 한국어</option>
          </select>
        </div>
      </section>

      <footer id="footer">
        <p>&copy; 2023. RAREBEEF All Rights Reserved.</p>
        <p id="copyright">
          &quot;Strange Astronaut&quot;과 관련된 모든 캐릭터와 자산은
          &quot;RAREBEEF&quot;의 지적재산권에 속합니다.
        </p>
      </footer>
    </main>

      <button id="reset-btn">스토리지 초기화</button>
      <button id="paid-btn">결제 완료</button>
    </section> -->
  </body>
</html>
