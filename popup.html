<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./popup.js" type="module"></script>
    <link rel="stylesheet" typ="text/css" href="./popup.css" />
  </head>
  <body>
    <main id="container">
      <hgroup class="header-wrapper">
        <img id="header-img" class="header" alt="STRANGE-ASTRONAUT" />
      </hgroup>

      <section id="toggle-wrapper" class="card">
        <label for="toggle-btn" class="card-header">ON/OFF</label>
        <div class="card-content">
          <div id="timer-wrapper">
            <p id="timer-description">30초마다 자동 종료(무료 평가판)</p>
            <div id="timer">
              <p id="timer-minute">05</p>
              <p class="timer-colon">:</p>
              <p id="timer-second">00</p>
            </div>
          </div>
          <input type="checkbox" id="toggle-btn" />
        </div>
      </section>

      <section id="premium-section" class="card">
        <h3 class="card-header">CUSTOMIZE</h3>
        <div class="card-content">
          <form id="customize-skin-wrapper">
            <label
              ><img id="default-skin-thumb" alt="default skin" />
              <p id="customize-skin-default-label">기본</p>
              <input type="radio" name="skin" value="default" checked
            /></label>
            <label
              ><img id="glitch-skin-thumb" alt="glitch skin" />
              <p id="customize-skin-glitch-label">글리치</p>
              <input type="radio" name="skin" value="glitch"
            /></label>
            <label>
              <p id="skin-coming-soon">coming soon</p>
              <input type="radio" name="skin" value="" disabled
            /></label>
          </form>
          <label
            id="customize-size"
            class="customize-item"
            for="customize-size-input"
            ><h4 class="customize-item-header" id="customize-size-label">
              크기 조절
            </h4>
            <input
              id="customize-size-input"
              class="customize-size-input"
              type="range"
              min="40"
              max="200"
              value="100"
            />
            <p id="size-indicator">100%</p></label
          >
          <label
            id="customize-handle-spacing"
            class="customize-item"
            for="customize-handle-spacing-input"
            ><div class="customize-handle-spacing-header-wrapper">
              <input
                id="customize-allow-dots-custom-input"
                class="customize-allow-dots-custom-input"
                type="checkbox"
              />
              <h4
                class="customize-item-header"
                id="customize-handle-spacing-label"
              >
                고정점 개수
              </h4>
            </div>
            <input
              id="customize-handle-spacing-input"
              class="customize-handle-spacing-input"
              type="range"
              value="20"
              max="50"
              min="10"
            />
            <p id="handle-spacing-indicator">20</p></label
          >
          <form id="customize-movement-type-wrapper" class="customize-item">
            <h4
              class="customize-item-header"
              id="customize-movement-type-label"
            >
              이동 방식
            </h4>
            <label>
              <input type="radio" name="movement-type" value="A" checked />
              <p id="customize-movement-type-A-label">A</p></label
            >
            <label>
              <input type="radio" name="movement-type" value="B" />
              <p id="customize-movement-type-B-label">B</p></label
            >
          </form>
        </div>
        <div id="locker">PREMIUM REQUIRE</div>
      </section>

      <section id="payment-wrapper" class="card">
        <h3 class="card-header">GET PREMIUM</h3>
        <div class="card-content">
          <div class="description-wrapper">
            <p id="payment-description">
              우주왕복선을 호출해 우주비행사의 친구들을 시간 제한 없이 이용해
              보세요.
            </p>
          </div>
          <div class="btn-wrapper">
            <button id="payment-btn">
              <p class="icon">🚀</p>
              <p id="payment-btn-text" class="text">우주왕복선 호출하기</p>
            </button>
            <button id="restore-btn" class="restore-payment">구매 복원</button>
          </div>
        </div>
      </section>

      <section class="lang-select-wrapper card">
        <label for="lang-select" class="card-header">Language</label>
        <div class="card-content">
          <select id="lang-select" value="en">
            <option value="en">🇬🇧 English</option>
            <option value="ko">🇰🇷 한국어</option>
          </select>
        </div>
      </section>

      <footer id="footer">
        <p>&copy; 2023. RAREBEEF All Rights Reserved.</p>
        <p id="copyright">
          &quot;Strange Astronaut&quot;과 관련된 모든 캐릭터와 자산은
          &quot;RAREBEEF&quot;의 지적재산권에 속합니다.
        </p>
        <p>
          <a
            id="termsOfUse"
            href="https://strange-astronaut.rarebeef.co.kr/terms-of-use"
            target="_blank"
            >이용 약관.</a
          >
          <a
            id="privacyPolicy"
            href="https://strange-astronaut.rarebeef.co.kr/privacy-policy"
            target="_blank"
            >개인정보 처리방침.</a
          >
        </p>
      </footer>
    </main>
  </body>
</html>
