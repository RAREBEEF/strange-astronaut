<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./popup.js" type="module"></script>
    <link rel="stylesheet" typ="text/css" href="./popup.css" />
  </head>
  <body>
    <main id="container">
      <section id="account">
        <span id="account-id"></span>
      </section>
      <hgroup class="header-wrapper">
        <img id="header-img" class="header" alt="STRANGE-ASTRONAUT" />
        <section id="sign">
          <a
            id="signIn"
            href="http://localhost:3000/signin?from=appLogin"
            target="_blank"
            >SIGN IN</a
          >
          <button id="signOut">SIGN OUT</button>
        </section>
      </hgroup>

      <iframe
        id="iframe"
        class="card"
        src="sandbox.html"
        sandbox="allow-scripts"
      ></iframe>

      <section id="toggle-wrapper" class="card">
        <h3 class="card-header">ON/OFF</h3>
        <div class="card-content">
          <input type="checkbox" id="toggle-btn" />
        </div>
      </section>

      <section id="payment-wrapper" class="card">
        <h3 class="card-header">GET PREMIUM</h3>
        <div class="card-content">
          <div class="description-wrapper">
            <p id="payment-description">
              Get new skins and customizations permanently.
            </p>
          </div>
          <div class="btn-wrapper">
            <button id="payment-btn">
              <p class="icon">üöÄ</p>
              <p id="payment-btn-text" class="text">GET PREMIUM</p>
            </button>
            <button id="restore-btn" class="restore-payment">
              RESTORE PURCHASE
            </button>
          </div>
        </div>
      </section>

      <section id="premium-section" class="card">
        <h3 class="card-header">CUSTOMIZE</h3>
        <div class="card-content">
          <label class="customize-glitch-type-wrapper">
            <input id="customize-glitch-type-input" type="checkbox" />
            glitch includes all skins</label
          >
          <form id="customize-skin-wrapper">
            <label
              ><img id="default-skin-thumb" alt="default skin" />
              <p id="customize-skin-default-label">DEFAULT</p>
              <input type="radio" name="skin" value="default" checked
            /></label>
            <label
              ><img id="glitch-skin-thumb" alt="glitch skin" />
              <p id="customize-skin-glitch-label">GLITCH</p>
              <input type="radio" name="skin" value="glitch"
            /></label>
            <label
              ><img id="black-skin-thumb" alt="black skin" />
              <p id="customize-skin-black-label">BLACK</p>
              <input type="radio" name="skin" value="black"
            /></label>
            <label
              ><img id="blue-skin-thumb" alt="blue skin" />
              <p id="customize-skin-blue-label">BLUE</p>
              <input type="radio" name="skin" value="blue"
            /></label>
            <label
              ><img id="red-skin-thumb" alt="red skin" />
              <p id="customize-skin-red-label">RED</p>
              <input type="radio" name="skin" value="red"
            /></label>
            <label
              ><img id="green-skin-thumb" alt="green skin" />
              <p id="customize-skin-green-label">GREEN</p>
              <input type="radio" name="skin" value="green"
            /></label>
            <label
              ><img id="pink-skin-thumb" alt="pink skin" />
              <p id="customize-skin-pink-label">PINK</p>
              <input type="radio" name="skin" value="pink"
            /></label>
            <label>
              <p id="skin-coming-soon">coming soon</p>
              <input type="radio" name="skin" value="" disabled
            /></label>
          </form>
          <label
            id="customize-size"
            class="customize-item"
            for="customize-size-input"
            ><h4 class="customize-item-header" id="customize-size-label">
              SIZE
            </h4>
            <input
              id="customize-size-input"
              class="customize-size-input"
              type="range"
              min="40"
              max="200"
              value="100"
            />
            <p id="size-indicator">100%</p></label
          >
          <label
            id="customize-speed"
            class="customize-item"
            for="customize-speed-input"
            ><h4 class="customize-item-header" id="customize-speed-label">
              SPEED
            </h4>
            <input
              id="customize-speed-input"
              class="customize-speed-input"
              type="range"
              min="50"
              max="200"
              value="100"
            />
            <p id="speed-indicator">100%</p></label
          >
          <label
            id="customize-drop"
            class="customize-item"
            for="customize-drop"
          >
            <h4 class="customize-item-header" id="customize-drop-label">
              DROP
            </h4>
            <label class="customize-disable-drop-wrapper">
              <input id="customize-disable-drop-input" type="checkbox" />
              Disable drop</label
            ><label class="customize-drop-items-wrapper">
              <h3>Drop items<br />(separated by commas)</h3>
              <input
                id="customize-drop-items-input"
                type="text"
                value="üçï,ü•ï,ü•Ñ,üîß,üîë,üíµ"
              /> </label
          ></label>
          <label
            id="customize-speech"
            class="customize-item"
            for="customize-speech"
          >
            <h4 class="customize-item-header" id="customize-speech-label">
              SPEECH BUBBLES
            </h4>
            <label class="customize-disable-speech-wrapper">
              <input id="customize-disable-speech-input" type="checkbox" />
              Disable speech bubbles</label
            ></label
          >
        </div>
        <div id="locker">PREMIUM REQUIRE</div>
      </section>

        <p>&copy; 2023. RAREBEEF All Rights Reserved.</p>

        </p>
        <p>
          <a
            id="termsOfUse"
            href="http://localhost:3000/terms-of-use"
            target="_blank"
            >terms of use.</a
          >
          <a
            id="privacyPolicy"
            href="http://localhost:3000/privacy-policy"
            target="_blank"
            >privacy policy.</a
          >
        </p>
      </footer>
